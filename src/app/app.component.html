<div class="header">
  <h1>
    <b>{{ title }}</b>
  </h1>
</div>

<div class="searchbar">

  <form (ngSubmit)="find()">

    <div class="field is-grouped">
      <p class="control is-expanded">
        <input class="input is-large" type="text" placeholder="Find a repository">
      </p>

      <p class="control">
        <a class="button is-large is-success">
        <span class="icon">
          <i class="fas fa-search fa-lg fa-flip-horizontal"></i>
        </span>
        </a>
      </p>

    </div>

  </form>
</div>
